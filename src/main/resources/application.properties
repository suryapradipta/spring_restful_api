# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/spring_restapi?currentSchema=jasper_report
spring.datasource.username=codebots
spring.datasource.password=bots
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

spring.jpa.hibernate.ddl-auto=update
spring.graphql.schema.printer.enabled=true


spring.datasource.type=com.zaxxer.hikari.HikariDataSource


spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=50
spring.graphql.graphiql.enabled=true

# Set Hibernate logging to show SQL queries and parameters
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.properties.hibernate.generate_statistics=true